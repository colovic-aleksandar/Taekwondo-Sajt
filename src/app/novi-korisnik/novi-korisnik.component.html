
<div class="container" >
  <div class="slika d-flex justify-content-center">  <img src="../../assets/img/logo1.png" alt=""></div>
  <div class="row">
    
    <div class="col  d-flex justify-content-center">
      <div class="forma m-3 container box p-5 animated fadeInUp" >
        <form class=" was-validated"#noviKorisnikForm ="ngForm" (ngSubmit)="noviKorisnikForm.valid && onSubmit(noviKorisnikForm)">
   
          <div class="form-group">
            <div class="col d-flex justify-content-center">
              <span class="blockquote text-center font-weight-bold m-0 ">Registracija Korisnika</span><br></div>
              <p class="col text-center font-weight-lighter d-flex justify-content-center mutiran">
                Ovde možete registrovati nove članove kluba koji mogu plaćati članarinu 
              </p>
              
             
           
           
              <input type="text" name="username"  id="validationTextarea" class="form-control is-invalid" #username="ngModel" [(ngModel)]="userService.selectedUser.username" placeholder="Username" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            
          </div>
          <div class="form-group">
            <input type="password"  id="validationPasswordarea"name="password" class="form-control is-invalid mt-4"  #password="ngModel" [(ngModel)]="userService.selectedUser.password"placeholder="Password" minlength="6" required>
            <div class="valid-feedback">
              Looks good!
            </div>
              
            </div>
            
            
            <br>
            <div class=" d-flex justify-content-start form-group ">
              
              <button  type="submit" class="btn btn-info  ">Registruj</button>
            </div>
            <div class></div>
            <a class="d-flex justify-content-end text-info form-group " routerLink="/admin" > &nbsp;&nbsp;&nbsp;
              <i class="fas fa-chevron-left mt-1 mr-2"></i><p class="left"><small>Vrati se nazad</small></p></a>
         </form>
         
          </div>

         
     </div>
  
   </div>
   
   <div class="col d-flex justify-content-center m-0">
   <div *ngIf="showSuccessMessage">
    <span> Uspesna Registracija!</span>
</div>

<div *ngIf="serverErrorMessages">
      {{serverErrorMessage}}
</div>

</div>

</div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
