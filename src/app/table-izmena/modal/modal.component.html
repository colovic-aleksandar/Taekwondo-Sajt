<!-- Modal -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Dodaj Člana Koji Nije Platio Članarinu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
   
          <div class="forma m-4">
      <form method ='POST'(ngSubmit)="DodajiliIzmeni()">
      
        <!-- <div class="form-group">
          <label for="id">ID</label>
          <input [ngModel]="placanja?._id" (ngModelChange)="placanja._id = $event"class="form-control" name="id" id="id" >
        </div> -->
      
          <div class="form-group">
            <label for="imePrezime">Ime i Prezime</label>
            <input [ngModel]="placanja?.imeClana" (ngModelChange)="placanja.imeClana= $event"class="form-control" name="imeClana" id="imePRezime">
          </div>
      
          <div class="form-group">
              <label for="januar">Januar</label>
              <input  [ngModel]="placanja?.januar" (ngModelChange)="placanja.januar= $event"class="form-control" name="januar" id="januar" >
            </div>
          
            <div class="form-group">
              <label for="februar">Februar</label>
              <input  [ngModel]="placanja?.februar" (ngModelChange)="placanja.februar= $event"class="form-control" name="februar" id="februar" >
            </div>
            <div class="form-group">
              <label for="mart">Mart</label>
              <input  [ngModel]="placanja?.mart" (ngModelChange)="placanja.mart = $event"class="form-control" name="mart"id="mart" >
            </div>
            <div class="form-group">
              <label for="april">April</label>
              <input [ngModel]="placanja?.april" (ngModelChange)="placanja.april = $event"class="form-control" name="april" id="april" >
            </div>
            <div class="form-group">
              <label for="maj">Maj</label>
              <input  [ngModel]="placanja?.maj" (ngModelChange)="placanja.maj = $event"class="form-control" name="maj" id="maj" >
            </div>
            
            <div class="form-group">
              <label for="jun">Jun</label>
              <input  [ngModel]="placanja?.jun" (ngModelChange)="placanja.jun = $event"class="form-control" name="jun" id="jun" >
            </div>
      
            <div class="form-group">
              <label for="septembar">Septembar</label>
              <input  [ngModel]="placanja?.septembar" (ngModelChange)="placanja.septembar = $event"class="form-control" name="septembar" id="septembar" >
            </div>
      
            <div class="form-group">
              <label for="oktobar">Oktobar</label>
              <input  [ngModel]="placanja?.oktobar" (ngModelChange)="placanja.oktobar = $event"class="form-control" name="oktobar" id="oktobar" >
            </div>
      
            <div class="form-group">
              <label for="novembar">Novembar</label>
              <input  [ngModel]="placanja?.novembar" (ngModelChange)="placanja.novembar = $event"class="form-control" name="novembar" id="novembar" >
            </div>
      
            <div class="form-group">
              <label for="decembar">Decembar</label>
              <input  [ngModel]="placanja?.decembar" (ngModelChange)="placanja.decembar = $event"class="form-control" name="decembar" id="decembar" >
            </div>

            
            
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
      </div>
      
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- End Modal -->
